<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.5-dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <!-- 10. Carousel -->
<div class="container my-4">
    <h2>Carousel</h2>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://th.bing.com/th/id/R.da53dc3418ca99ce8fec3846274d9cb8?rik=7Qcec6x2MyB8%2bw&riu=http%3a%2f%2fpluspng.com%2fimg-png%2fbootstrap-png-bootstrap-512.png&ehk=BlRbDLn1AD%2f9puV15VDXoihIzzttL%2bYGFjbEx6uC2cI%3d&risl=&pid=ImgRaw&r=0" 
          class="d-block w-100" alt="Slide 1">
        </div>
        <div class="carousel-item">
          <img src="https://th.bing.com/th/id/OIP.kW9HMBQ00s0okSj4uWHL4gHaHa?cb=iwp1&rs=1&pid=ImgDetMain"
          class="d-block w-100" alt="Slide 2">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="https://getbootstrap.com/" 
      data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" 
      data-bs-target="https://www.w3schools.com/html/" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>
  <script src="bootstrap-5.3.5-dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

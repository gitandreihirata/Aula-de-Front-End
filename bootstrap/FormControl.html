<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="bootstrap-5.3.5-dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Controls</title>
</head>
<body>

    <!-- 1. Form Control (Input, Select, Checks, Radios, Range) -->
<div class="container my-4">
    <h2>Form Controls</h2>
    <form>
      <div class="mb-3">
        <label for="inputText" class="form-label">Texto</label>
        <input type="text" class="form-control" id="inputText">
      </div>
      <div class="mb-3">
        <label for="select" class="form-label">Select</label>
        <select class="form-select" id="select">
          <option selected>Escolha uma opção</option>
          <option value="1">Um</option>
          <option value="2">Dois</option>
          <option value="3">Três</option>
        </select>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="check">
        <label class="form-check-label" for="check">Check</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radioGroup" id="radio1">
        <label class="form-check-label" for="radio1">Radio 1</label>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="radio" name="radioGroup" id="radio2">
        <label class="form-check-label" for="radio2">Radio 2</label>
      </div>
      <div class="mb-3">
        <label for="range" class="form-label">Range</label>
        <input type="range" class="form-range" id="range">
      </div>
    </form>
  </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo do YouTube</title>
</head>
<body>
    <!--
    Dica:src="https://www.youtube.com/embed/LINK"

    Supondo o endereço https://www.youtube.com/watch?v=6Ofw6_uDvY0
    LINK =  6Ofw6_uDvY0

    então o código ficaria https://www.youtube.com/embed/6Ofw6_uDvY0 
    
    -->
    <h2>Vídeo do YouTube Incorporado</h2>
    <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/tIBxavsiHzM" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>
</body>
</html>
